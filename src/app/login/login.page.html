<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col> </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1><b>Log In</b></h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="person" class="icon-login"></ion-icon>
                <ion-input
                  [(ngModel)]="input_a"
                  name="email"
                  type="email"
                  required
                  placeholder="Email"
                ></ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed"></ion-icon>
                <ion-input
                  [(ngModel)]="input_b"
                  name="password"
                  type="password"
                  required
                  placeholder="Password"
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              id="buttonlogin"
              (click)=" getData(input_b)"
              type="submit"
              fill="solid"
              expand="full"
              shape="round"
            >
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
